name: Practices CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deploying to Github Pages
      uses: JamesIves/github-pages-deploy-action@v4
    - run: npm run build
    - run: npm run deploy
