name: Practices CI
permissions:
  contents: write
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deploying to Github Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
    - run: npm run build
    - run: npm run deploy
